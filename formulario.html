<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formulario.css">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" class="formulario">
        <h1>¡Estaremos en contacto!</h1>
        <h4>¡dejanos tus datos y te contactaremos para brinsarte mas informacion</h4><br><br>
        <label for="nombre">Nombre</label><br>
        <input class="contenido" type="text" id="nombre" placeholder="ingrese su nombre sin apellidos"><br>
        <label for="apellido">Apellidos</label><br>
        <input class="contenido" type="text" name="apellido" placeholder="Ingrese sus Apellidos"><br>
        <label for="Email">Email</label><br>
        <input class="contenido" type="email" id="Email" placeholder="Ingrese su Email"><br>
        <label for="numcont">Numero De Contacto</label>
        <input class="contenido" type="text" id="numcont" placeholder="Numero de contacto"><br><br>
        <label for="comentarios">Dejanos tu comentario</label><br>
        <textarea class="contenido" name="comentarios" id="comentarios" placeholder="Dejanos tu comentario"></textarea><br><br>
        <input class="boton" type="submit" value="Registrar">

    </form>
</body>
</html>
